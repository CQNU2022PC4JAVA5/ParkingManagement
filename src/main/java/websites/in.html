<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
</head>

<body>
<form id="in-form" action="/in" method="get">
    <label for="textfield">车牌号:</label>
    <input type="text" name="pno" id="pno">
    <p>&nbsp;</p>
    <label for="textfield2">车位号:</label>
    <input type="text" name="wno" id="wno">
    <p>
        <br>
    </p>


    <button type="submit" id="in-button">提交</button>
</form>
<input type="button" name="return" id="return" value="返回" onclick='location.href=("functions")'>


<script>
    // 获取表单元素
    var form = document.getElementById("in-form");
    var pno = document.getElementById("pno");
    var wno = document.getElementById("wno");
    var button = document.getElementById("in-button");
    // 添加按钮点击事件
    button.addEventListener("click", function(event) {
        // 阻止表单默认提交行为
        event.preventDefault();
        // 检查输入是否为空
        if (pno.value === "" || wno.value === "") {
            alert("请输入车牌号和车位号");
            return;
        }
        // 提交表单
        form.submit();
    });
</script>
</body>
</html>
